{% extends 'admintemp/index.html' %}
{% load static %}
{% block content %}


  <main id="main" class="main">
   <div class="pagetitle">
      <h1>Add New Producte</h1>
    
    </div><!-- End Page Title -->
   
    <section class="section">
      <div class="row">
        

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <!--<h5 class="card-title"></h5>-->
              {% if messages %}
                <p class="messagelist" style="font-weight: bold;border-radius: 10px;background-color: #ffffff;font-size: 18px;color: rgb(63, 163, 50);">{% for message in messages %}{{ message }}{% endfor %}</p>
                {% endif %}
              <!-- Vertical Form -->
              <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="inputNanme4" name="prodname" required>
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Discription</label>
                  <textarea class="form-control" id="inputEmail4" name="discription" required></textarea>
                  <!--<input type="text" class="form-control" id="inputEmail4" name="discription" required>-->
                </div>
                
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Price</label>
                  <input type="number" class="form-control" name="price" id="dignosis1" required>
                </div>

                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Quantity</label>
                  <input type="number" class="form-control" name="quantity" id="dignosis2" required>
                </div> 


                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Product Category</label>
                  {% comment %} <input type="text" class="form-control" id="inputNanme4" name="registeruser"> {% endcomment %}
                  <select name="category" id="inputAddress" class="form-control">
                    <option type"hidden">------------</option>
                    {% for cat in category %}
                    <option value="{{ cat.id }}">{{ cat.catprod }}</option>
                    {% endfor %}                    
                  </select>    
                </div>

                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Offers</label>
                  <input type="number" class="form-control" name="offers" id="discharged" required>
                </div>

                

                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Upload File (750 X 750)</label>
                  <input type="file" class="form-control" name="prodpicture" id="treatmentplan" required>
                </div>
                
                <!--<div class="col-12">-->
                <!--  <label for="inputPassword4" class="form-label">Status</label>-->
                <!--  <select name="active_status" id="inputAddress" class="form-control" required>-->
                    <!--<option value="{{order.order_status}}">{{ order.active_status }}</option>-->
                <!--    <option type="hidden">--------</option>-->
                <!--    <option value="1">Active</option>-->
                <!--    <option value="0">Inactive</option>-->
                                       
                <!--  </select>    -->
                <!--</div>-->
                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary col-md-12">Submit</button><br><br>
                  <a href="/admin-panel/getproducts/" class="btn btn-primary col-md-12">Cancel</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  {% endblock content %}
