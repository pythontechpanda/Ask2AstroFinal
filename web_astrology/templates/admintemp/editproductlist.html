{% extends 'admintemp/index.html' %}
{% load static %}
{% block content %}


  <main id="main" class="main">
   <div class="pagetitle">
      <h1>Edit Product Detail</h1>
    
    </div>
   
    <section class="section">
      <div class="row">
        

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <!--<h5 class="card-title"></h5>-->
              {% if messages %}
                <p class="messagelist" style="font-weight: bold;border-radius: 10px;background-color: #ffffff;font-size: 18px;color: rgb(63, 163, 50);">{% for message in messages %}{{ message }}{% endfor %}</p>
                {% endif %}
              <!-- Vertical Form -->
              <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="inputNanme4" name="prodname" value="{{ user.prodname }}">
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Discription</label>
                  <textarea class="form-control" id="inputEmail4" name="discription">{{ user.discription }}</textarea>
                  <!--<input type="text" class="form-control" id="inputEmail4" name="discription" value="{{ user.discription }}">-->
                </div>
                
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Price</label>
                  <input type="number" class="form-control" name="price" id="dignosis1" value="{{ user.price }}">
                </div>

                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Quantity</label>
                  <input type="number" class="form-control" name="quantity" id="dignosis2" value="{{ user.quantity }}">
                </div> 


                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Category</label>
                  {% comment %} <input type="text" class="form-control" id="inputNanme4" name="registeruser"> {% endcomment %}
                  <select name="category" id="inputAddress" class="form-control">
                    <option value="{{user.category.id}}">{{ user.category }}</option>
                    {% for cat in category %}
                    <option value="{{ cat.id }}">{{ cat.catprod }}</option>
                    {% endfor %}                    
                  </select>    
                </div>

                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Offers</label>
                  <input type="number" class="form-control" name="offers" id="discharged" value="{{ user.offers }}">
                </div>

                

                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Upload File</label>
                  <input type="file" class="form-control" name="prodpicture" id="treatmentplan">
                  <p><img src="/media/{{ user.prodpicture }}" width="100px"></p>
                </div>
                
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Status</label>
                  <select name="active_status" id="inputAddress" class="form-control" required>
                      
                     
                    <option value="{{user.active_status}}">
                        {% if user.active_status == True %}
                        Active
                        <option value="0">Inactive</option>
                        {% elif user.active_status == False %}
                        Inactive
                        <option value="1">Active</option>
                        {% endif %}
                        </option>
                        
                    
                    
                    
                                       
                  </select>    
                </div>
                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary col-md-12">Update</button><br><br>
                  <a href="/admin-panel/getproducts/" class="btn btn-primary col-md-12">Cancel</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  {% endblock content %}
