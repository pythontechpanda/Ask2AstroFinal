{% extends 'admintemp/index.html' %}
{% load static %}
{% block content %}


  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Edit Order Detail</h1>
    
    </div><!-- End Page Title -->
   
    <section class="section">
      <div class="row">
        

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <!--<h5 class="card-title"></h5>-->
              {% if messages %}
                <p class="messagelist" style="font-weight: bold;border-radius: 10px;background-color: #ffffff;font-size: 18px;color: rgb(63, 163, 50);">{% for message in messages %}{{ message }}{% endfor %}</p>
                {% endif %}
              <!-- Vertical Form -->
              <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="inputNanme4" name="prodname" value="{{ pujabok.pujaid }}">
                </div>

                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Order By</label>
                  <input type="text" class="form-control" id="inputEmail4" name="discription" value="{{ pujabok.userid.username }}">
                </div>

                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Order date</label>
                  <input type="text" class="form-control" id="inputEmail4" name="discription" value="{{ pujabok.orderdate }}">
                </div>
                
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Status</label>
                  <select name="status" id="inputAddress" class="form-control">
                    <option value="{{pujabok.order_status}}">
                        {% if pujabok.order_status == True %}
                        Complete
                        {% else %}
                        Pending
                        {% endif %}
                        </option>
                    
                    <option value="True">Complete</option>
                    <option value="False">Pending</option>
                                       
                  </select>    
                </div>

                <!--<div class="col-12">-->
                <!--  <label for="inputPassword4" class="form-label">Quantity</label>-->
                <!--  <input type="text" class="form-control" name="quantity" id="dignosis2" value="{{ pujabok.quantity }}">-->
                <!--</div> -->



                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Price</label>
                  <input type="text" class="form-control" name="offers" id="discharged" value="{{ pujabok.order_price }}">
                </div>

                

                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary col-md-12">Update</button><br><br>
                  <a href="/admin-panel/getpoojaslot/" class="btn btn-primary col-md-12">Cancel</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  {% endblock content %}
