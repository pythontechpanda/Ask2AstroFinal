{% extends 'admintemp/index.html' %}
{% load static %}




  {% block content %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Horoscope Category List</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="">
            <div class="" style="padding:10px;">
              <a href="/admin-panel/addhoroscopcate/"><button type="submit" class="btn btn-primary col-md-3">Add New Category</button></a>
              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Horoscope Category Name</th>
                    <th scope="col">Horoscope Image</th>
                    <th scope="col" style="text-align: center;">Operation</th>         
                  </tr>
                </thead>
                <tbody>
                  {% for ky in cate %}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{ ky.catname }}</td>
                    <td><img src="/media/{{ ky.horoscopeimg }}" alt="" class="img-responsive imgprod"></td>
                    <td style="text-align: center;"><a class="btn btn-success" style="border-radius:50%;" href="{% url 'update_gp' id=ky.id %}"> <i class="fa fa-pencil" style="font-size: 14px;"> </i> </a>
                      <!--<a class="btn btn-danger" style="border-radius:50%;" href="{% url 'del_gp' id=ky.id %}"><i class="fa fa-trash-o" style="font-size: 14px;"></i></a>-->
                     
                     
                     <input type="checkbox" id="confirmation-checkbox">
                      <label for="confirmation-checkbox"><span class="btn btn-danger" style="border-radius:50%;" ><i class="fa fa-trash-o" style="font-size: 14px;"></i></span></label>
                      <div id="confirmation-message">
                        <p>Are you sure you want to Delete?</p>
                        <a  href="{% url 'del_gp' id=ky.id %}"><button>OK</button></a>
                        <button id="cancel-button">Cancel</button>
                      </div>
                      
                    </td>
                      
                    </tr>
                  {% endfor %}
                 
                </tbody>
              </table>
              <!-- End Default Table Example -->
            </div>
          </div>

          
      </div>
    </section>

  </main><!-- End #main -->
  <script>
    var cancelButton = document.getElementById('cancel-button');
cancelButton.addEventListener('click', function() {
  var confirmationCheckbox = document.getElementById('confirmation-checkbox');
  confirmationCheckbox.checked = false;
});
</script>
  {% endblock content %}
