{% extends 'admintemp/index.html' %}
{% load static %}
{% block content %}


  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Edit Country Code</h1>
    
    </div><!-- End Page Title -->
   
    <section class="section">
      <div class="row">
        

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              {% comment %} <h5 class="card-title"></h5> {% endcomment %}
              {% if messages %}
                <p class="messagelist" style="font-weight: bold;border-radius: 10px;background-color: #ffffff;font-size: 18px;color: rgb(63, 163, 50);">{% for message in messages %}{{ message }}{% endfor %}</p>
                {% endif %}
              <!-- Vertical Form -->
              <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Country Code</label>
                  <input type="text" class="form-control" id="inputNanme4" name="code" value="{{ getCode.code }}">
                </div>
                
                
                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary col-md-12">Update</button><br><br>
                  <a href="/admin-panel/getcountrycode/" class="btn btn-primary col-md-12">Cancel</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  {% endblock content %}
