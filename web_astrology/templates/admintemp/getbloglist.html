{% extends 'admintemp/index.html' %}
{% load static %}
{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Blog List</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="">
            <div  >
              <a href="/admin-panel/addblog/"><button type="submit" class="btn btn-primary col-md-3">Add Blog</button></a>
              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr  style="text-align:center;">
                    <th scope="col">#</th>
                    <th scope="col">Blog Title</th>
                    <th scope="col">Image</th>
                    <!--<th scope="col">Discription</th>-->
                    <th scope="col">Post Date</th>                    
                    <th scope="col">Operation</th>
                  </tr>
                </thead>

                
                <tbody>
                  {% for ky in blogs %}
                  <tr style="text-align:center;">
                    <th scope="row">{{forloop.counter}}</th>
                    <td width="200px"><a href="{% url 'view_blog' id=ky.id %}">{{ ky.blogtitle }}</a></td>  
                    <td width="200px"><img src="/media/{{ ky.blogimg }}" alt="dewf" width="100px"></td>
                    <!--<td width="400px" align="justify">{{ ky.discription }}</td>    -->
                    <td>{{ ky.date }}</td>                 
                    <td style="text-align: center;">
                      <a class="btn btn-success" style="border-radius:50%;" href="{% url 'update_blog' id=ky.id %}"> <i class="fa fa-pencil" style="font-size: 14px;"> </i> </a>
                      <!--<a class="btn btn-danger" style="border-radius:50%;" href="{% url 'del_blog' id=ky.id %}"><i class="fa fa-trash-o" style="font-size: 14px;"></i></a>-->
                      
                      <input type="checkbox" id="confirmation-checkbox">
                      <label for="confirmation-checkbox"><span class="btn btn-danger" style="border-radius:50%;" ><i class="fa fa-trash-o" style="font-size: 14px;"></i></span></label>
                      <div id="confirmation-message">
                        <p>Are you sure you want to Delete?</p>
                        <a  href="{% url 'del_blog' id=ky.id %}"><button>OK</button></a>
                        <button id="cancel-button">Cancel</button>
                      </div>
                    </td>
                      
                    </tr>
                  {% endfor %}
                 
                </tbody>
              </table>
              <!-- End Default Table Example -->
            </div>
          </div>

          
      </div>
    </section>

  </main><!-- End #main -->
  
  <script>
    var cancelButton = document.getElementById('cancel-button');
cancelButton.addEventListener('click', function() {
  var confirmationCheckbox = document.getElementById('confirmation-checkbox');
  confirmationCheckbox.checked = false;
});
</script>
  {% endblock content %}
