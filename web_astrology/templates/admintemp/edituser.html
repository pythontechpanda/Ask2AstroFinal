{% extends 'admintemp/index.html' %}
{% load static %}
{% block content %}


  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Edit User Detail</h1>
 
    </div><!-- End Page Title -->
   
    <section class="section">
      <div class="row">
        

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <!--<h5 class="card-title"></h5>-->
              {% if messages %}
                <p class="messagelist" style="font-weight: bold;border-radius: 10px;background-color: #ffffff;font-size: 18px;color: rgb(63, 163, 50);">{% for message in messages %}{{ message }}{% endfor %}</p>
                {% endif %}
              <!-- Vertical Form -->
              <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputNanme4" name="fname" value="{{ user.first_name}}">
                </div>
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputNanme4" name="lname" value="{{ user.last_name}}">
                </div>
                <div class="col-12">
                    <label for="inputNanme4" class="form-label">Gender</label>
                    <select name="gender" class="form-control">
                        <option value="{{user.gender}}" ><span  style="text-transform: capitalize;">
                            {% if user.gender == 'male' %}
                              male
                              <option value="female">female</option>
                              <option value="other">other</option>
                            {% elif user.gender == 'female' %}
                            female
                            <option value="male">male</option>
                            <option value="other">other</option>
                            {% elif user.gender == 'other' %}
                            other
                            <option value="male">male</option>
                            <option value="female">female</option>
                            {% endif %}
                            </span></option>
                        
                        
                    </select>
                </div>
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputNanme4" name="email" value="{{ user.email}}">
                </div>

                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Username</label>
                  <input type="text" class="form-control" id="inputEmail4" name="usernm" value="{{ user.username}}">
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="inputPassword4" name="phone_no" value="{{ user.contactno}}">
                </div>
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Date Of Birth</label>
                  <input type="text" class="form-control" name="occupation" id="dateofbirth" value="{{ user.dateofbirth}}">
                </div> 
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Place Of Birth</label>
                  <input type="text" class="form-control" name="occupation" id="placeofbirth" value="{{ user.placeofbirth}}">
                </div> 
                
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Time Of Birth</label>
                  <input type="text" class="form-control" name="occupation" id="placeofbirth" value="{{ user.timeofbirth}}">
                </div> 
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Status</label>
                  <select name="is_active" id="inputAddress" class="form-control" required>
                      
                     
                    <option value="{{user.is_active}}">
                        {% if user.is_active == True %}
                        Active
                        <option value="0">Inactive</option>
                        {% elif user.is_active == False %}
                        Inactive
                        <option value="1">Active</option>
                        {% endif %}
                        </option>
                        
                    
                    
                    
                                       
                  </select>    
                </div>
                
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Profile Pichure</label>
                  <p><img src="/media/{{ user.profilepicture }}" width="100px"></p>
                </div> 
                
                
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary col-md-12">Update</button><br><br>
                  <a href="/admin-panel/getusers/" class="btn btn-primary col-md-12">Cancel</a>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  {% endblock content %}
